<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Funcionários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container my-4">
  <h1 class="text-center">Gerenciamento de Funcionários</h1>
  <div class="row mt-4">

    <!-- Card de Adicionar Funcionário -->
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h5 id="form-header" class="mb-0">Adicionar Funcionário</h5>
        </div>
        <div class="card-body">
          <form id="funcionario-form">
            <input type="hidden" id="id"> <!-- Campo oculto para armazenar o ID -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
            </div>
            <div class="mb-3">
              <label for="dataNascimento" class="form-label">Data de Nascimento</label>
              <input type="date" id="dataNascimento" class="form-control">
            </div>
            <div class="mb-3">
              <label for="salario" class="form-label">Salário</label>
              <input type="number" id="salario" class="form-control" placeholder="Digite o salário">
            </div>
            <button type="submit" class="btn btn-primary w-100">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Tabela de Funcionários -->
    <div class="col-md-7">
      <h5 id="tabela-header" class="text-center fw-bold">Tabela de Funcionários</h5>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Data de Nascimento</th>
          <th>Salário</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody id="funcionarios-tabela">
        </tbody>
      </table>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
<script src="ui.js"></script>
<script src="popup.js"></script>
</body>
</html>
